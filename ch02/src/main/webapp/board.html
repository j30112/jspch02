<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
	<script type="text/javascript">
		function chk(){
			if(!frm.title.value){
				alert("이름을 입력해주세요");
				frm.title.focus();
				return false;
			}
			if(!frm.writer.value){
				alert("작성자를 입력해주세요");
				frm.writer.focus();
				return false;
			}
			if(!frm.content.value){
				alert("내용을 입력해주세요");
				frm.content.focus();
				return false;
			}
			return true;
		}
	</script>
	<style type="text/css">
		th {
			text-align: center;
		}
	
	</style>
	
</head>
<body>
	
	<h1>게시판</h1>
	<form action="board.jsp" name="frm" method="post" onsubmit="return chk()">
		<table bgcolor = "violet" border="1">
			<tr>
				<th>제목</th>
				<td>
					<input type="text" name="title">
				</td>
			</tr>
			<tr>
				<th>작성자3333333</th>
				<td>
					<input type="text" name="writer">
				</td>
			</tr>
			<tr>
				<th>내용</th>
				<td>
					<textarea cols="30" rows="6" name="content"></textarea>
				</td>
			</tr>
			
			<tr>
				<td>
					<input type="submit" value="확인">
				</td>
				<td>
					<input type="reset" value="입력취소">
				</td>
			</tr>
		</table>
		
	</form>
	
</body>
</html>
